info:
  contact: {}
  title: Library Mangement System API
paths:
  /api/v1/audit_log:
    get:
      consumes:
      - application/json
      description: List relevant audit logs
      parameters:
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      - description: Limit for pagination
        in: query
        name: limit
        type: integer
      - description: Filter by action
        in: query
        name: filter[action]
        type: string
      - description: Sort by column name
        in: query
        name: sortBy
        type: string
      - description: Order by direction (asc or desc)
        in: query
        name: orderBy
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.SwgResponse-array_auditlogview_View'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.SwgErrResponse'
      summary: List audit logs
      tags:
      - audit log
  /api/v1/audit_log/:
    post:
      consumes:
      - application/json
      description: list relevang audit logs
      parameters:
      - description: Audit log creation request
        in: body
        name: audit_log
        required: true
        schema:
          $ref: '#/definitions/auditlogparams.BaseParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.SwgMsgResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.SwgErrResponse'
      summary: list audit logs
      tags:
      - audit log
  /api/v1/auth/login:
    post:
      consumes:
