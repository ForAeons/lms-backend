definitions:
  model.User:
    type: object
info:
  contact: {}
  title: technical test API
paths:
  /api/v1/audit_log/:
    get:
      consumes:
      - '*/*'
      description: list relevang audit logs
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: list audit logs
      tags:
      - audit log
    post:
      consumes:
      - '*/*'
      description: create an entry in the audit log
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: post audit logs
      tags:
      - audit log
  /api/v1/auth/login:
    post:
      consumes:
      - '*/*'
      description: signs in a user and creates a session
      parameters:
      - description: User JSON
        in: body
        name: userjson
        schema:
          $ref: '#/definitions/model.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: sign in a user
      tags:
      - user
  /api/v1/auth/logout:
    get:
      consumes:
      - '*/*'
      description: signs out the user and revoke their session
      produces:
      - text/plain
      responses:
        "200":
          description: OK
      summary: SignOut
      tags:
      - user
  /api/v1/auth/signup:
    post:
      consumes:
      - '*/*'
      description: create an instance of user in the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Create a user
      tags:
      - user
  /api/v1/health:
    get:
      consumes:
      - '*/*'
      description: get the status of server.
      produces:
      - text/plain
      responses:
        "200":
          description: OK
      summary: Show the status of server.
      tags:
      - health
  /api/v1/worksheet/:
    get:
      consumes:
      - '*/*'
      description: list all the existing worksheets
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: List all the existing worksheets
      tags:
      - worksheet
  /api/v1/worksheet/:id:
    get:
      consumes:
      - '*/*'
      description: list all the existing worksheets
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: List all the existing worksheets
      tags:
      - worksheet
  /api/v1/worksheet/find:
    get:
      consumes:
      - '*/*'
      description: find first few worksheets with matching title to the search query
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Find first few worksheets with matching title to the search query
      tags:
      - worksheet
  /api/v1/worksheet/summary:
    get:
      consumes:
      - '*/*'
      description: summarizes important information about all the existing worksheets
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Summarize all the existing worksheets
      tags:
      - worksheet
swagger: "2.0"
